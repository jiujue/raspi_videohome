<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Video</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/reset.css">
  <link rel="stylesheet" href="/static/css/item.css">
</head>

<body>
    <div class="container-fluid">
 <div class="row">
            <ol class="breadcrumb" >
                {% for path in pathList %}
                    <li class="active">{{ path }}</li>
                {% empty %}
                    <h1>nothing is found</h1>
                {% endfor %}
            </ol>
        </div>
    </div>
  <div class="m">

    <div class="embed-responsive embed-responsive-16by9">
      <video src="{{url_prefix}}{{videoPath}}" controls="controls">

      </video>

    </div>
    <h1>{{url_prefix}}{{videoPath}}</>
    <div class="btn_wrap">
      <button class="play_pause">play_pause</button>

    </div>
  </div>
  <script>
    // 获取元素
    var videoObj = document.querySelector('video')
    var playBtn = document.querySelector('.play_pause')
    // 0.实现播放按钮
    // 1.获取所需要的元素
    // 2.点击播放按钮控制视频的播放
    // 3.切换为暂停按钮
    // 4.点击暂停按钮实现暂停
    // 5.实现切换
    playBtn.addEventListener('click', function () {
      videoObj.webkitRequestFullScreen()
      if (videoObj.paused) {
        // 如果视频处于播放状态
        videoObj.play()
        this.classList.remove('fa-play')
        this.classList.add('fa-pause')
      } else {
        videoObj.pause()
        this.classList.add('fa-play')
        this.classList.remove('fa-pause')
      }
    })
  </script>
</body>

</html>
